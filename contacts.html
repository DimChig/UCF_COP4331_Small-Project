<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/contacts.css" />
</head>

<body class="bg-light">

    <div class="container mt-5 p-2 ">

        <!-- Table Container -->
        <div id="tableContainer" class="mb-3 bg-white shadow-sm">

            <!-- Table Navbar -->
            <div class="d-flex align-items-center justify-content-between px-4 py-3 m-0 bg-primary text-white fw-bold rounded-top">
                <!-- Title -->
                <h5 class="m-0 text-sm">
                    <i class="fa fa-address-book" aria-hidden="true"></i> Contact List
                </h5>

                <!-- Add Contact Button-->
                <div class="d-flex justify-content-center">
                    <button id="addcontact" type="button" class="btn btn-light fs-6" style="font-size: 0.875rem!important;" data-bs-toggle="modal"
                        data-bs-target="#addModal">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Contact
                    </button>
                </div>
            </div>

            <!-- Table Content -->
            <div class="table-responsive p-3" style="overflow-y: auto !important;
    max-height: 80vh;">
                <table class="table  table-hover bg-white rounded overflow-hidden m-0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Date Created</th>
                            <th scope="col" width="1px" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-table-body">

                    </tbody>
                </table>
            </div>
        </div>

        <!-- Buttons-->
        <div id="no-contacts-message" class="alert alert-warning text-center shadow-sm bg-white rounded d-none">
            No contacts found. Add a new contact below!
        </div>


        <!-- Add / Edit Contact Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>


                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="first-name" class="col-form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                            <div class="mb-3">
                                <label for="last-name" class="col-form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
                            <div class="mb-3">
                                <label for="phone-number" class="col-form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add Contact</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/contacts.js"></script>

</body>

</html>
