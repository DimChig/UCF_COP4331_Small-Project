<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary fw-bold shadow-sm p-3 bg-white rounded">ðŸ“‡ Contact List</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover text-center shadow-sm bg-white rounded">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Number</th>
                        <th scope="col">Email</th>
                        <th scope="col" colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="contacts-table-body">

                </tbody>
            </table>
        </div>

        <div id="no-contacts-message" class="alert alert-warning text-center shadow-sm bg-white rounded d-none">
            No contacts found. Add a new contact below!
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button id="addcontact" type="button" class="btn btn-primary mx-1" data-bs-toggle="modal"
                data-bs-target="#addModal">âž• Add Contact</button>
        </div>


        <!-- Add / Edit Contact Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>


                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="first-name" class="col-form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                            <div class="mb-3">
                                <label for="last-name" class="col-form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
                            <div class="mb-3">
                                <label for="phone-number" class="col-form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add Contact</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/contacts.js"></script>

</body>

</html>
